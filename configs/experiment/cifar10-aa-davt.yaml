# @package _global_
defaults:
  - /data: cifar10
  - /model: mlp
  - /operator@tau1:
      - net

project: "Test"


tau1:
  net:
    file_to_model: "data/cifar10/best_model.pth"

tau2: null

model:
  drop_out: false
  bias: true
  input_size: 10
  output_size: 1
  hidden_layer_size: [32,32]
  layer_norm: true

data:
  data_seed: 0
  file: "data/cifar10/" # folder where to store data
  file_to_model: "data/cifar10/best_model.pth" # folder where the fine-tuned ResNET50 is stored

train:
  seed: 0
  lr: 0.0005
  earlystopping:
    patience: 5
    delta: 0.0
  epochs: 1000
  seqs: 1 # number of mini-batches
  T: 0 #Warm start number of mini-batches used for the training only
  alpha: 0.05 # significance level
  batch_size: 64
  l1_lambda: 0.0
  l2_lambda: 0.0
  save: false
  save_dir: ""