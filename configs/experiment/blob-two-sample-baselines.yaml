# @package _global_
defaults:
  - data: blob
  - model: mlp

  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

project: "BLOB-2ST-E-C2ST,S-C2ST"

tau1: null

tau2: null

model:
  _target_: "models.mlp.MLP"
  input_size: 2
  hidden_layer_size: [30, 30]
  output_size: 2

data:
  samples: 90
  type: "type11"
  with_labels: true
  data_seed: 0


train:
  seed: 0
  lr: 0.0005
  earlystopping:
    patience: 10
    delta: 0.0
  epochs: 500
  seqs: 1 # number of mini-batches
  T: 0 #Warm start number of mini-batches used for the training only
  alpha: 0.05 # significance level
  batch_size: 90
  save: false
  save_dir: "path/to/deep-anytime-testing/logs/blob/2st/"