# @package _global_
defaults:
  - /data: gaussiancit
  - /model: mlp
  - /operator@tau1:
      - projection
  - /operator@tau2:
      - swap
      - projection


project: "Gaussian-CIT-MMDE"


tau1:
  projection:
    input_dim: 0

tau2:
  swap:
    p: 2
    d: 0
  projection:
    input_dim: 0


model:
  input_size: 2
  hidden_layer_size: [16] #[2, 2]
  layer_norm: false
  bias: true

data:
  data_seed: 32
  samples: 100
  type: "type2"


train:
  seed: 0
  lr: 0.005 #0.005
  earlystopping:
    patience: 10 #10
    delta: 0.0
  epochs: 1000
  seqs: 50 # number of mini-batches
  T: 0 #Warm start number of mini-batches used for the training only
  alpha: 0.05 # significance level
  batch_size: 100
  l1_lambda: 0.00001
  l2_lambda: 0.0
  save: false
  save_dir: ""